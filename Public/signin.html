<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/signin.css">

    <title>Login page</title>
</head>

<body>
    <div class="container">
        <div id="box" class="box">
            <h2 class="box">Welcome To The Cinema World</h2>
            <form action="dash.html" method="get" id="myform">
                <label for="firstname">Enter Your Username</label>
                <div>
                    <input type="text" placeholder="Username" id="firstName" name="firstName">
                </div>
                <label for="lastname">Enter Your Password</label>
                <div>
                    <input type="password" placeholder="Password" id="lastName" name="lastName">
                </div>
                <a href="/submit">
                    <button id="btn" class="btn">Submit</button>
                </a>
                <a href="">Forget Password?</a>
                <a href="">Login</a>
            </form>
        </div>
    </div>
    <script src="signin.js"></script>
    
</body>

</html>
